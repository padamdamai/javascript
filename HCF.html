<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HCF</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
    function gcd(a, b) { 
        if (a == 0) 
            return b; 
        return gcd(b % a, a); 
    } 

    function findGCD(arr, n) { 
        let result = arr[0]; 
        for (let i = 1; i < n; i++) { 
            result = gcd(arr[i], result); 
      
            if (result == 1) { 
                return 1; 
            } 
        } 
        return result; 
    } 
      
  
    let arr = [3,15,27]; 
    let n = arr.length; 
    console.log(findGCD(arr, n));  
	</script>
</body>
</html>
