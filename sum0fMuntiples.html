<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>sum of Muntiples</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript">
		function sumMultiples(n)
		{
			let sum = 0;
			let j;
				for(j =2;j<1000;j++){
					if(j% n == 0){
						sum = sum + j;
					}
				}
			document.write("The sum of the muntiples of " + n + " is :",sum);
		}

		let num = prompt("Enter the number:");
		sumMultiples(num);
	</script>
</body>
</html>
